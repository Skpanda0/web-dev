<!DOCTYPE html>

    <title>Payment Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="card">
            <img id="img1" src="img2.jpeg">
            <div class="box">

        </div>
